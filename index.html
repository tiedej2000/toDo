<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <title>toDO</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <img src="/images/slack-logo.svg" alt="placeholder item">
               <ul>
                <li><img src="/images/moon.svg" alt=""></li>
                <li><img src="/images/gear.svg" alt=""></li>
                <li><img src="/images/sign-out.svg" alt=""></li>
               </ul> 
            </nav>
        </header>

        <section id="todo__lists">
            <article class="dates">
                <ul>
                    <li>
                        <div>
                            <img src="/images/calendar-blank.svg" alt="">
                            <h4>Today</h4>
                        </div>
                        <p>8</p>
                    </li>
                    <li>
                        <div>
                            <img src="/images/calendar-blank.svg" alt="">
                            <h4>Next 7 Days</h4>
                        </div>
                        <p>8</p>
                    </li>
                    <li>
                        <div>
                            <img src="/images/calendar-blank.svg" alt="">
                            <h4>Next Month</h4>
                        </div>
                        <p>8</p>
                    </li>
                </ul>
            </article>
        </section>
        
        <section id="todo__content">
            <article class="header">
                <img src="/images/list-dashes.svg" alt="">
                <h2>Today</h2>
            </article>
            <input type="text" placeholder="+ Add Task" class="todo__addTask"></input>
            <article id="todo__today">
                <ul class="morning">
                    <h1>morning</h1>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                </ul>
                <ul class="noon">
                    <h1>noon</h1>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                </ul>

                <ul class="evening">
                    <h1>evening</h1>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                    <li><input type="checkbox">test</li>
                </ul>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
